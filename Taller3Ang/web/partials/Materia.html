<div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="nuevo()">Nueva
        Materia</button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Listar
        Materias</button>
</div>

<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Materia</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Creditos
                </th>
                <th>
                    Carrera
                </th>
                <th>
                    Profesor
                </th>
                <th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.nombre}}</td>
                <td>{{row.creditos}}</td>
                <td>{{row.carrera.nombre}}</td>
                <td>{{row.profesores.nombres}}</td>

                <td class="row">
                    <button type="button" class="btn btn-default"ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default"ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br />
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Materia</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            <div class="row">
                <div class="form-group col-md-6"
                     ng-class="errores.nombre ? 'error' : ''">
                    <label for="nombre">Nombre</label> <input id="nombre"
                                                              class="form-control" type="text" ng-model="datosFormulario.nombre"
                                                              placeholder="nombre" />
                    <div ng-show="errores.nombre">{{errores.nombre}}</div>
                </div>
                
                <div class="form-group col-md-6"
                     ng-class="errores.creditos ? 'error' : ''">
                    <label for="creditos">Creditos</label> <input id="creditos"
                                                                  class="form-control" type="text"
                                                                  ng-model="datosFormulario.creditos" placeholder="creditos" />
                    <div ng-show="errores.creditos">{{errores.creditos}}</div>
                </div>
                
                <div class="form-group col-md-6"
                     ng-class="errores.idAseg ? 'error' : ''">
                    <label>Carrera</label> <select id="carrera" class="form-control"
                                                   ng-model="datosFormulario.carrera"
                                                   ng-options="option.nombre for option in listaCarrera track by option.id">
                    </select>
                    <div ng-show="errores.carrera">{{errores.carrera}}</div>
                </div>
                
                <div class="form-group col-md-6"
                     ng-class="errores.idAseg ? 'error' : ''">
                    <label>Profesor</label> <select id="profesor" class="form-control"
                                                    ng-model="datosFormulario.profesores"
                                                    ng-options="option.nombres for option in listaProfesores track by option.id">
                    </select>
                    <div ng-show="errores.carrera">{{errores.profesor}}</div>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
